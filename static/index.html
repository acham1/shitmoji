<html>
	<head>
		<link rel='icon' href='https://assets.alanch.am/image/favicon/orange.png' type='image/x-icon' />
		<link rel="stylesheet" href="/styles.css" />
		<title>ShitMoji</title>
	</head>
	<body>
		<h1> ShitMoji </h1>
		<h3> A fork of <a href="https://github.com/qstearns/shipmoji">shipmoji</a></h3>
		<div class="content">
			<h2> Use shitty emojis. </h2>
			<div class="shitmoji-container" >
				<div id="shitmoji" class="shitmoji"></div>
			</div>
		</div>
	</body>
	<script>
		setEmoji = (emoji) => {
			el = document.querySelector("#shitmoji");
			el.innerHTML = emoji;
		};

		emojiJson = fetch('/rand').then(resp => (
			resp.json().then(json => { setEmoji(json.emoji); })
		));
	</script>
</html>
